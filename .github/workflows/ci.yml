name: Deploy to AWS (CDK)

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      AWS_REGION: us-east-1
      AWS_ACCOUNT_ID: ${{ secrets.AWS_ACCOUNT_ID }}
      IMAGE_TAG: ${{ github.sha }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18'

      - name: Login to Amazon ECR
        run: |
          aws ecr get-login-password --region $AWS_REGION \
            | docker login --username AWS --password-stdin 606010181709.dkr.ecr.us-east-1.amazonaws.com/saas-stage-web-application

      - name: Build Docker image
        run: docker build -t 606010181709.dkr.ecr.us-east-1.amazonaws.com/saas-stage-web-application:$IMAGE_TAG .

      - name: Push Docker image to ECR
        run: docker push 606010181709.dkr.ecr.us-east-1.amazonaws.com/saas-stage-web-application:$IMAGE_TAG
