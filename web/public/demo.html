<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet"/>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      margin: 0;
      font-family: "Inter", sans-serif;
      background: #f3f4f6;
      color: #111827;
    }
    header {
      background: linear-gradient(135deg, #4f46e5, #9333ea);
      color: white;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header h1 {
      font-size: 1.5rem;
      font-weight: 700;
    }
    header button {
      background: white;
      color: #4f46e5;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 600;
    }
    header button:hover {
      opacity: 0.9;
    }
    .container {
      display: grid;
      grid-template-columns: 220px 1fr;
      min-height: calc(100vh - 64px);
    }
    nav {
      background: #1f2937;
      color: #d1d5db;
      padding: 1.5rem;
    }
    nav h2 {
      font-size: 1.2rem;
      margin-bottom: 1rem;
      color: #fff;
    }
    nav a {
      display: block;
      margin: 0.5rem 0;
      color: #d1d5db;
      text-decoration: none;
      font-weight: 500;
    }
    nav a:hover {
      color: #fff;
    }
    main {
      padding: 2rem;
    }
    .grid {
      display: grid;
      gap: 1.5rem;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
    }
    .card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      padding: 1.5rem;
    }
    .card h3 {
      margin-bottom: 0.5rem;
      font-size: 1.1rem;
      font-weight: 600;
    }
    canvas {
      max-width: 100%;
    }
  </style>
</head>
<body>
  <header>
    <h1>Dashboard</h1>
    <button onclick="logout()">Logout</button>
  </header>

  <div class="container">
    <nav>
      <h2>Menu</h2>
      <a href="#">Overview</a>
      <a href="#">Reports</a>
      <a href="#">Analytics</a>
      <a href="#">Settings</a>
    </nav>

    <main>
      <div class="grid">
        <div class="card">
          <h3>Total Users</h3>
          <p style="font-size:1.5rem; font-weight:700;">1,245</p>
        </div>
        <div class="card">
          <h3>Active Sessions</h3>
          <p style="font-size:1.5rem; font-weight:700;">342</p>
        </div>
        <div class="card">
          <h3>Revenue</h3>
          <p style="font-size:1.5rem; font-weight:700;">$8,430</p>
        </div>
      </div>

      <div class="card" style="margin-top:2rem;">
        <h3>Monthly Performance</h3>
        <canvas id="myChart" height="100"></canvas>
      </div>
    </main>
  </div>

  <script>
    // Simple logout
    function logout() {
      window.location.href = "/login.html";
    }

    // Chart.js bar chart
    const ctx = document.getElementById('myChart').getContext('2d');
    new Chart(ctx, {
      type: 'bar',
      data: {
        labels: ["Jan","Feb","Mar","Apr","May","Jun"],
        datasets: [{
          label: 'Sales',
          data: [12, 19, 14, 25, 20, 30],
          backgroundColor: '#4f46e5'
        }]
      },
      options: {
        responsive: true,
        plugins: { legend: { display: false } }
      }
    });
  </script>
</body>
</html>
